
#启动端口
server:
  port: 8080

#spring的配置
spring:
  #数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://47.107.49.181:3306/bjsxt-his?useUnicode=true&characterEncoding=UTF-8&serverTimeZone=UTC
    username: root
    password: root


    #注入的数据源的类型，默认是HikariDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-active: 20
      min-idle: 5
      validation-query: select x
      initial-size: 3
      max-wait: 5000
      stat-view-servlet:
        #监控页面登录账号和密码
        #        login-username: root
        #        login-password: 123456
        allow:
        deny:
        url-pattern: /druid/*
        enabled: true #表示启动数据源监控

logging:
  level:
    com.qidaiai.mapper: debug

  #redis配置
  redis:
    port: 6390
    host: 47.107.49.181
    password:

  mvc:
    date-format: yyyy-MM-dd HH:mm:ss

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8


  #shiro配置
shiro:
  #login-url: /index.html
  #直接放行的地址
  anon-urls:
    - /login/doLogin*
    - /login/captcha*
    - /login/logout*
    - /pay/callback*/**
    #    - /system/upload/*
    - /druid/**

  #需要认证登录的地址
  authc-urls:
    - /**

#mybatis-plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*Mapper.xml
  global-config:

    #数据库主键id自增
    db-config:
      id-type: auto

#fastdfs配置
fdfs:
  so-timeout: 2500  #读取时间
  connect-timeout: 600   #连接超时时间
  thumb-image:
    width: 100
    height: 100
  tracker-list:    # tracker服务配置地址列表
    - 47.107.49.181:22122
  upload:
    base-url: 47.107.49.181:8888
    allow-types:
      - image/jpeg
      - image/png
      - image/bmp

#dubbo配置
dubbo:
  application:
    name: his-system-web-service
  registry:
    address: zookeeper://47.107.49.181:2181
    timeout: 100000
  consumer:
    check: false
